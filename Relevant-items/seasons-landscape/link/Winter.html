<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Winter</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" /><!--CSS RESET-->
	<!-- <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css"> -->
  <!--演示页面样式，使用时可以不引用-->
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

<figure class="logo logo--top js-trigger">
  <img src="img/WINTER.png">
</figure>

<a href="#" class="resize">
  <div class="resize__inner">
    <figure class="logo logo--resize">
      <img src="img/WINTER.png">
    </figure>
    <p>Please view in <span>full page</span> mode</p>
  </div>
</a>

<a href="#" target="_blank" class="hi">
  Hi
</a>

<a href="../index.html" target="_parent"  rel="nofollow" class="menu-btn js-menu-btn">
  <div class="menu-btn__circles">
    <span class="menu-btn__circle menu-btn__circle--top js-menu-btn__circle--top"></span>
    <span class="menu-btn__circle menu-btn__circle--bottom js-menu-btn__circle--bottom"></span>
  </div>
  <div class="menu-btn__text">Go back ></div>
</a>
<!-- 1.导航栏 -->
<div class="scroll" data-scroll>
  
  <nav class="filter">
    <ul class="filter__list">
      <li class="filter__item">
        <a href="#" class="filter__link is-active js-trigger">
          <div class="filter__link-mask" area-hidden><span style="font-size: 50;">Winter</span></div>
          Winter
        </a>   
      </li>
    </ul>
  </nav>
  <!-- 2.中间图片-->
  <div class="scroll-content" data-scroll-content>
    
    <article class="slide slide--1 js-slide">
      <div class="slide__inner">
        <div class="slide__img js-transition-img">
          <figure class="js-transition-img__inner">
            <img src="img/Winter_link/01.jpg" draggable="false">
          </figure>
        </div>
      </div>
    </article>
    
    <article class="slide slide--2 js-slide">
      <div class="slide__inner">
        <div class="slide__img js-transition-img">
          <figure class="js-transition-img__inner">
            <img src="img/Winter_link/02.jpg" draggable="false">
          </figure>
        </div>
      </div>
    </article>
    
    <article class="slide slide--3 js-slide">
      <div class="slide__inner">
        <div class="slide__img">
          <figure>
            <img src="img/Winter_link/03.jpg" draggable="false">
          </figure>
        </div>
      </div>
    </article>

    <article class="slide slide--1 js-slide">
      <div class="slide__inner">
        <div class="slide__img">
          <figure>
            <img src="img/Winter_link/04.jpg" draggable="false">
          </figure>
        </div>
      </div>
    </article>
    
    <article class="slide slide--2 js-slide">
      <div class="slide__inner">
        <div class="slide__img">
          <figure>
            <img src="img/Winter_link/05.jpg" draggable="false">
          </figure>
        </div>
      </div>
    </article>
    
    <article class="slide slide--3 js-slide">
      <div class="slide__inner">
        <div class="slide__img">
          <figure>
            <img src="img/Winter_link/06.jpg" draggable="false">
          </figure>
        </div>
      </div>
    </article>
    
  </div>  
  
  <div class="scroll-content scroll-content--last" data-scroll-content>
    
    <article class="slide slide--1 js-slide">
      <div class="slide__inner">
        
        <h1 class="slide__title"><div class="js-transition-title">Pavilion</div></h1>
        <div class="slide__img slide__img--proxy"></div>
        <div class="slide__project">Snow Pavilion</div>
      </div>
    </article>
    
    <article class="slide slide--2 js-slide">
      <div class="slide__inner">
        
        <h1 class="slide__title"><div class="js-transition-title">Major Snow</div></h1>
        <div class="slide__img slide__img--proxy"></div>
        <div class="slide__project">Snow-covered Landscape</div>
      </div>
    </article>
    
    <article class="slide slide--3 js-slide">
      <div class="slide__inner">
        
        <h1 class="slide__title">Snowflake</h1>
        <div class="slide__img slide__img--proxy"></div>
        <div class="slide__project">Heavy Snow</div>
      </div>
    </article>

    <article class="slide slide--1 js-slide">
      <div class="slide__inner">
        
        <h1 class="slide__title">Snowman</h1>
        <div class="slide__img slide__img--proxy"></div>
        <div class="slide__project">Make A Snowman</div>
      </div>
    </article>
    
    <article class="slide slide--2 js-slide">
      <div class="slide__inner">
       
        <h1 class="slide__title">Funny</h1>
        <div class="slide__img slide__img--proxy"></div>
        <div class="slide__project">Cheerful Time</div>
      </div>
    </article>
    
    <article class="slide slide--3 js-slide">
      <div class="slide__inner">
        
        <h1 class="slide__title">After Snow</h1>
        <div class="slide__img slide__img--proxy"></div>
        <div class="slide__project">At The Ginkgo Road</div>
      </div>
    </article>
    
  </div>
  
  <div class="scrollbar" data-scrollbar>
    <div class="scrollbar__handle js-scrollbar__handle"></div>
  </div>
  
</div>

<div class="mask js-mask">
  <div class="mask__slice js-mask__slice"></div>
  <div class="mask__slice js-mask__slice"></div>
  <div class="mask__slice js-mask__slice"></div>
  <div class="mask__inner">
    <figure class="logo logo--mask">
      <img class="js-logo" src="img/WINTER.png">
    </figure>
    <div class="mask-line js-mask-line">
      <div class="mask-line__inner js-mask-line"></div>
    </div>
  </div>
</div>
	
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js'></script>
<script src='js/imagesloaded.pkgd.min.js'></script>
<script  src="./js/script.js"></script>
</body>
</html>
